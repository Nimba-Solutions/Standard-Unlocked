minimum_cumulusci_version: '3.78.0'
project:
    name: CAMG
    package:
        name: CAMG
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/CAMG/tests
            options:
                outputdir: robot/CAMG/results

    robot_testdoc:
        options:
            path: robot/CAMG/tests
            output: robot/CAMG/doc/CAMG_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

